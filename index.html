<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="display">
            <span id="num1-el"></span>
            <!-- <span id="digit"></span> -->
            <!-- <span id="num1-el"></span> -->
            <span id="sum-el">=</span>
            <br>
        </div>
        <br>
        <div class="digits" id="digits">
            <button type="button" class="no" id="digit-el"  onclick="number()">1</button>
            <button type="button" class="no" id="digit" onclick="number()">2</button>
            <button type="button" class="no" id="digit" onclick="number()">3</button>
            <button type="button" class="no" onclick="add()" id="add">+</button>
            <button type="button" class="no" id="digit" onclick="number()">4</button>
            <button type="button" class="no" id="digit" onclick="number()">5</button>
            <button type="button" class="no" id="digit">6</button>
            <button type="button" class="no" onclick="subtract()">-</button>
            <button type="button" class="no" id="digit">7</button>
            <button type="button" class="no" id="digit">8</button>
            <button type="button" class="no" id="digit">9</button>
            <button type="button" class="no" onclick="divide()">/</button>
            <button type="button" class="no" id="digit">.</button>
            <button type="button" class="no" id="digit">0</button>
            <button type="button" class="no" id="sum-el">=</button>
            <button type="button" class="no" onclick="multiply()">*</button>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
