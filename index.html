<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="display">
            <span id="num1-el"></span>
            <span id="num2-el"></span>
            <br>
        </div>
        <br>
        <div class="digits">
            <button type="button" class="no">1</button>
            <button type="button" class="no">2</button>
            <button type="button" class="no">3</button>
            <button type="button" class="no">+</button>
            <button type="button" class="no">4</button>
            <button type="button" class="no">5</button>
            <button type="button" class="no">6</button>
            <button type="button" class="no">-</button>
            <button type="button" class="no">7</button>
            <button type="button" class="no">8</button>
            <button type="button" class="no">9</button>
            <button type="button" class="no">/</button>
            <button type="button" class="no">.</button>
            <button type="button" class="no">0</button>
            <button type="button" class="no" id="sum-el">=</button>
            <button type="button" class="no">*</button>
            <script src="scrypt.js"></script>
        </div>
    </div>
</body>
</html>
